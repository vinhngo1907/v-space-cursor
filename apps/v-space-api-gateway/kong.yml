_format_version: '1.1'
plugins:
  - config:
      auth_response_headers_to_forward:
        - x-user-enable-app
      auth_uri: http://host.docker.internal:10001/auth
      keepalive_timeout: 60000
      origin_request_headers_to_forward_to_auth:
        - authentication
      timeout: 10000
    enabled: true
    name: kong-auth-middleware
    protocols:
      - grpc
      - grpcs
      - http
      - https
services:
  - connect_timeout: 60000
    host: yemusic-api.vc-team.com
    name: calendar
    port: 443
    protocol: https
    read_timeout: 60000
    retries: 5
    routes:
      - https_redirect_status_code: 426
        name: get_root
        path_handling: v0
        paths:
          - /
        preserve_host: false
        protocols:
          - http
          - https
        regex_priority: 0
        request_buffering: true
        response_buffering: true
        strip_path: true
    write_timeout: 60000